<template name="yahooForm">
    <!-- Page heading -->
    {{> pageHeading title='Yahoo Tobmaps' }}
    <div class="wrapper wrapper-content animated fadeInRight" >
        <div class="row">
            <div class="col-lg-12 text-left m-t-lg">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Add Account</h5>
                         <ul class="nav nav-tabs navbar-right">
		                        <li class="active"><a data-toggle="tab" href="#tab-single">Single</a></li>
		                        <li class=""><a data-toggle="tab" href="#tab-multi">Multi</a></li>
		                 		</ul>
                    </div>
		                <div class="tabs-container">
		                    <div class="tab-content">
		                        <div id="tab-single" class="tab-pane active">
		                            <div class="panel-body">
										<div class="ibox-content">
											<form role="form" class="js-add-account" method="post">
                        <div class="form-group"><label class="control-label">Email</label> <input type="email" placeholder="Enter email" class="form-control" name="email" required>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="control-label">Password</label> <input type="text" placeholder="Password" class="form-control" name="password" required>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div>
                          <button class="btn btn-default" type="reset">Cancel</button>
					                <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    	</form>
										</div>
		                            </div>
		                        </div>
		                        <div id="tab-multi" class="tab-pane ">
		                            <div class="panel-body">
		                               <div class="ibox-content">
					                        <form role="form" class="js-multi-form" method="post">
					                            <div class="form-group">
					                            	<label class="control-label">Enter multi-emails and password following this pattern: email,password</label>
							                            	<textarea class="form-control" rows="5" name="yahhoString" placeholder="exampleOne@yahoo.com, password&#10;exampleTwo@yahoo.com, password" required></textarea>
					                            </div>
					                            <div class="hr-line-dashed"></div>
					                            <div class="form-group">
					                                <div class="">
					                                    <button class="btn btn-default" type="reset">Cancel</button>
					                                    <button class="btn btn-primary" type="submit">Save</button>
					                                </div>
					                            </div>
					                        </form>
		                    			</div>
		                            </div>
		                        </div>
		                    </div>
		                </div>

                </div>
            </div>
        </div>
    </div>
</template>
