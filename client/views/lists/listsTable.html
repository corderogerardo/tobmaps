<template name="listsTable">
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>White/Black Lists</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th>List name</th>
                                <th>List type</th>
                                <th>Domains in the list</th>
                            </tr>
                            </thead>
                            <tbody>
<!--
 	Data to be loaded from Collection
-->
                            {{#each lists}}
                            <tr class="gradeX">
                              <td>{{listname}}</td>
                              <td>{{typelist}}</td>
                              <td>{{#each domains}}
                             			<span class="label label-primary">{{this}}</span>
                              {{/each }}</td>
                            </tr>
                            {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="3">Total Lists: {{lists.length}} </th>
                            </tr>
                            </tfoot>
                        </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
