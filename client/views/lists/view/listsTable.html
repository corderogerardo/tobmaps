<template name="listsTable">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>White/Black Lists</h5>
					</div>
					<div class="ibox-content">
						<div class="table-responsive">
							<table class="footable table table-stripped toggle-arrow-tiny" >
								<thead>
									<tr>
										<th>List name</th>
										<th>List type</th>
										<th>Domains in the list</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<!--	Data to be loaded from Collection-->
									{{#each listsData}}
									<tr class="gradeX">
										<td>{{> editableText collection="lists" field="listname" userCanEdit=userCanEdit}}</td>
										<td>{{typelist}}</td>
										<td>{{#each domains}}
											<span class="label">{{this}}</span>
											{{/each }}</td>
										<td>
											<button class="btn btn-danger btn-sm fa fa-trash fa-2x js-delete-list" type="button"></button></td>
										</tr>
										{{/each}}
									</tbody>
									<tfoot>
										<tr>
											<th colspan="3">Total Lists: {{listsData.length}} </th>
											<th>
												<ul class="pagination pull-right"></ul>
											</th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>
