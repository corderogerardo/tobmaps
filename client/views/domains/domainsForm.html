<template name="domainsForm">
	<!-- Page heading -->
	{{> pageHeading title='Domain Form' }}
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Form to register domains</h5>
					</div>
					<div class="ibox-content">
						{{#autoForm collection="Domains" id="domainsForm" type="method" meteormethod="insertDomain"}}
						<fieldset>
							{{> afQuickField name='domain'}}
						</fieldset>
						<button type="submit" class="btn btn-primary btn-sm">Save</button>
						<button type="reset" class="btn btn-default btn-sm">Cancel</button>
						<button type="button" class="btn btn-info btn-sm pull-right js-go-schedules">Go to Schedule.</button>
						<button type="button" class="btn btn-info btn-sm pull-right js-go-lists">Go to Lists.</button>
						{{/autoForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
