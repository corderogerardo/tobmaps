<template name="domainsTable">
	{{> autoformModals}}
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>List of Domains</h5>
					</div>
					<div class="ibox-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover dataTables-example" >
								<thead>
									<tr>
										<th>Domain name</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<!--Data to be loaded from Collection-->
									{{#each domains}}
									<tr class="gradeX">
										<td><span class="label label-primary">{{domain}}</span></td>
										<th>
											<button class="btn btn-danger btn-sm fa fa-trash fa-2x js-delete-domain" type="button"></button>
											</th>
									</tr>
									{{/each}}
								</tbody>
								<tfoot>
									<tr>
										<th colspan="3">Total Domains: {{domains.length}} </th>
									</tr>
								</tfoot>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</template>
