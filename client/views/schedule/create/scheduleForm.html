<template name="schedulesForm">
	<!-- Page heading -->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Form to register Schedules</h5>
					</div>
					<div class="ibox-content">
						{{#autoForm collection="Schedules" id="schedulesForm" type="method" meteormethod="insertSchedule"}}
						<fieldset class="col-sm-6">
							{{> afQuickField name='name'}}
							{{> afQuickField name='description'}}

							{{> afQuickField name='days' multiple=true tags=true }}

							{{> afQuickField name='hours' multiple=true tags=true options=hours }}
						</fieldset>
						<fieldset class="col-sm-6">
							{{> afQuickField name='awakening'}}

							{{> afQuickField name='actions' multiple=true tags=true options=actions }}

							{{> afQuickField name='whitelist' options=whitelist }}

							{{> afQuickField name='blacklist' options=blacklist }}
						</fieldset>
						<button type="submit" class="btn btn-primary btn-sm">Save</button>
						<button type="reset" class="btn btn-default btn-sm">Cancel</button>
						<button type="button" class="btn btn-info btn-sm pull-right js-new-list">New List</button>
						<button type="button" class="btn btn-info btn-sm pull-right js-new-domain">New Domain</button>
						{{/autoForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
