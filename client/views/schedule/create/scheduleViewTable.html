<template name="scheduleViewTable">
	<!-- Page heading -->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>List of Schedules</h5>
					</div>
					<div class="ibox-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover dataTables-example" >
								<thead>
									<tr>
										<th>Schedule Name</th>
										<th>Actions</th>
										<th>Update - Delete</th>
									</tr>
								</thead>
								<tbody>
									<!--Data to be loaded from Collection-->
									{{#each schedules}}
									{{> scheduleTableItems}}
									{{/each }}
								</tbody>
								<tfoot>
									<tr>
										<th>Total Schedules: {{schedules.length}} </th>
										<th colspan="2">Total actions: </th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
<template name="scheduleTableItems">
	<tr class="gradeX">
		<td>{{ name }}</td>
		<td>
			{{#each actions}}
			<span class="label label-primary">{{> scheduleTableItemsActionsName botId=this }}</span>
			{{/each}}
		</td>
		<td>
			<button class="btn btn-danger btn-sm fa fa-trash fa-2x js-delete-schedule" type="button"></button>
		</td>
	</tr>
</template>
<template name="scheduleTableItemsActionsName">
	{{ getById botId}}
</template>
