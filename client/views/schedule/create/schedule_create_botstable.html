<template name="scheduleCreateTableBots">

    <!-- Page heading -->
    {{> pageHeading title='Schedule Create - List of Schedules' category='Schedule/create' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>List of Schedules</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th>Bots</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
<!--
 	Data to be loaded from Collection
-->  											{{#each schedule}}
													{{> scheduleTableItems}}
													{{/each }}
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Total bots: </th>
                                <th>Total actions: </th>
                            </tr>
                            </tfoot>
                        </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="scheduleTableItems">
	<tr class="gradeX">
		<td>{{ name }}</td>
		<td>{{ actions }}</td>
	</tr>
</template>
