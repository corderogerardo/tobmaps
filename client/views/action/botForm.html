<template name="botCreateForm">
<!-- Page heading -->
  {{> pageHeading title='Create Bot / Bots List' }}
	
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Form to create a Bot</h5>
                  {{>iboxTools}}
              </div>
              <div class="ibox-content">
	                {{#autoForm collection="Actions" id="botCreateForm" type="method" meteormethod="addBot"}}
							    <fieldset>
							      {{> afQuickField name='action'}}
							      {{> afQuickField name='description' rows=3}}
							      {{> afQuickField name="typeDomain"}}
							      {{> afQuickField name='path'}}
							    </fieldset>
								   <button type="submit" class="btn btn-primary">Save</button>
								   <button type="reset" class="btn btn-default">Cancel</button>
						  		{{/autoForm}}
              </div>
          </div>
      </div>
  	</div>
	</div>
</template>
