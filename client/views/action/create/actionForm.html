<template name="actionForm">
<!-- Page heading -->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
							<h5>Form to register an Action</h5>
					</div>
					<div class="ibox-content">
						{{#autoForm collection="Actions" action=this id="actionForm" }}
						<fieldset>
							{{> afQuickField name='name'}}
							{{> afQuickField name='actions' options=definableActions firstOption=false}}
							{{> afQuickField name='description' rows=3}}
							{{> afQuickField name='isp'}}
						</fieldset>
						<button type="submit" class="btn btn-primary btn-sm">Save</button>
						<button type="reset" class="btn btn-default btn-sm">Cancel</button>
						{{/autoForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
