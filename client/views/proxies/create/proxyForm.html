<template name="proxyForm">
{{> pageHeading title='Proxies Form' }}
<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Form to register an Proxies</h5>
					</div>
					<div class="ibox-content">
						{{#autoForm collection="Proxies" proxy=this id="proxyForm" }}
						<fieldset>
							{{> afQuickField name='name'}}
							{{> afQuickField name='ip'}}
							{{> afQuickField name='port'}}
							{{> afQuickField name='type'}}
							{{> afQuickField name='user'}}
							{{> afQuickField name='pass'}}
						</fieldset>
						<button type="submit" class="btn btn-primary btn-sm">Save</button>
						<button type="reset" class="btn btn-default btn-sm">Cancel</button>
						{{/autoForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
