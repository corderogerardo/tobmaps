<template name="register">
	<!-- Page heading -->
	{{> pageHeading title='Add New User' category='Users' }}
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Register form</h5>
						{{>iboxTools}}
					</div>
					<div class="ibox-content">
						<div class="row">
							<div class="col-sm-5 b-r"><h4>Do you want to add a new member?</h4>
								<p>You can create an account:</p>
								<p class="text-center">
									<a href=""><i class="fa fa-user-plus big-icon"></i></a>
								</p>
							</div>
							<div class="col-sm-7">
								<p>Create account to client see it in action.</p>
								<form role="form" class="js-register-form" method="post">
									<div class="form-group"><label>Email</label> <input id="email" type="email" placeholder="Enter email" class="form-control" name="email" required>
									</div>
									<div class="form-group"><label>Password</label> <input type="password" placeholder="Password" class="form-control" name="password" required>
									</div>
									<div>
										<button class="btn btn-sm btn-default" type="reset"><strong>Cancel</strong></button>
										<button class="btn btn-sm btn-primary" type="submit"><strong>Register</strong></button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
